<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Log in</title>
</head>
<body style="height: 700px;">
    <header>
        <div class="navegacion">
            <img class="guardia_imperial_white" src="guardia_imperial_white.jpg" alt="Repositor Automatico">
            <p class="p_navegation">    
            </p>
        </div>
    </header>

    <main>
        <img class="guardia_imperial" src="guardia_imperial.jpg" alt="Repositor Automatico">
        <div class="card_1">
            <p class="p1">Acceder a</p>
            <p class="p2">Repositor Automatico</p>
        </div>

        <div class="card_2_login">
            <form action="">
                <div class="email_box">
                    <label class="email" for="email">Email</label>
                    <br>
                    <input type="text" id="email" name="email" placeholder="example123@mail.com">
                </div>
                <div class="password_box">
                    <label class="password" for="password">Contraseña</label>
                    <br>
                    <input type="password" id="password" name="password" placeholder="example123">
                    <div class="checkbox_password">
                        <input type="checkbox" id="checkbox" name="checkbox" onclick="showHide()">
                        <p class="text_checkbox_password">
                            Mostrar contraseña
                        </p>
                    </div>
                    
                </div>
                <input class="login_button" type="submit" id="login_button" value="Log in" onclick="login()">
            </form>
            
        </div>
        <div class="card_3">
            <p class="p3">
                Si eres nuevo...
            </p>
            <a href="singup.html">
                Crear una cuenta
            </a>
        </div>
    </main>
</body>
</html>
